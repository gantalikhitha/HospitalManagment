<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>PatientsList</title>
<link rel="stylesheet"
 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
 integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
 crossorigin="anonymous">
</head>
<body style="background-color:#e6ffe6;">

<nav class="navbar navbar-expand-lg" style="background-color: #e6ccff;" >
<li class="nav" style="float: right">
   <a class="navbar-brand" href="#" th:href="@{/hos/hit}">Home</a>
    <a class="navbar-brand" href="#" th:href="@{/logout}">Logout</a>
   </li>
    </nav>
    
 <div class="container">  
  <div class="row">
   <div class="col-md-4 col-md-4">
<h1>Patient List</h1>

<div class="container">
<a th:href="@{/getpatients}"></a>
<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">PId</th>
      <th scope="col">PatientName</th>
      <th scope="col">MobileNo</th>
      <th scope="col">Age</th>
      <th scope="col">Gender</th>
      <th scope="col">Email</th>
      <th scope="col">Did</th>
      <th scope="col">DoctorName</th>
      <th scope="col">Update</th>
      <th scope="col">Delete</th>
      <th scope="col">BillDetails</th>
    </tr>
  </thead>
   <tbody>
    <tr th:each="pat:${pat}">
                <td th:text="${pat.pid}"></td>
                <td th:text="${pat.pname}"></td>
                <td th:text="${pat.mobileno}"></td>
                <td th:text="${pat.age}"></td>
                <td th:text="${pat.gender}"></td>
                <td th:text="${pat.email}"></td>
                <td th:text="${pat.doctor.did}"></td>
                <td th:text="${pat.doctor.doctorname}"></td> 
                <td><a href="#" th:href="@{/updatepatient/{pid}(pid=${pat.pid})}" class="btn btn-success" onclick="if (!(confirm('Are you sure you want to Update this patient Details?'))) return false">Update</a></td>
                <td><a href="#" th:href="@{/deletepatient/{pid}(pid=${pat.pid})}" class="btn btn-primary" onclick="if (!(confirm('Are you sure you want to delete this patient Details?'))) return false">Delete</a></td> 
                <td><a href="#" th:href="@{/updatebilldetails/{pid}(pid=${pat.pid})}" class="btn btn-info" onclick="if (!(confirm('Are you sure you want to update bill Details?'))) return false">BillDetails</a></td>
            </tr>
  </tbody> 
</table>
<a href="#" th:href="@{/adminhome}" class="btn btn-warning">Back</a>
</div>
</div>
</div>
</div>
</body>
</html>
