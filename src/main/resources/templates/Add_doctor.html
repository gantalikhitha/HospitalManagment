<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>AddDoctor</title>
<link rel="stylesheet"
 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
 integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
 crossorigin="anonymous">
 
 </head>

<body style="background-color:#ebebe0;"> 

<nav class="navbar navbar-expand-lg" style="background-color: #ccffcc;" >
<li class="nav" style="float: right">
   <a class="navbar-brand" href="#" th:href="@{/hos/hit}">Home</a>
    <a class="navbar-brand" href="#" th:href="@{/logout}">Logout</a>
    </li>
    </nav>
   
  <div class="container">  
  <div class="row">
  <div class="col-md-4 col-md-offset-4">
   <h2>Doctor</h2>
 <form th:action="@{/post}" name="myForm" th:onsubmit="return validateForm()" method="post" >
  <div>
     <label for="doctorname" class="form-label">DoctorName</label>
     <input type="text" name="doctorname" class="form-control" id="doctorname" aria-describedby="emailHelp" placeholder="Enter doctor name">
     <span class="error" id="errorname"></span>
     </div>
     
     <div>
     <label for="mobileno" class="form-label">MobileNo</label> 
     <input type="text" name="mobileno" class="form-control" id="mobileno" aria-describedby="emailHelp" placeholder="Enter mobileno">
     <span id="error-mobileno"></span>
     </div>
   
   <div>
    <label for="email" class="form-label">Email</label> 
    <input type="text" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email"><br>
    <span id="div2"></span>
    </div>
    
    <div>
    <label for="specialization" class="form-label">Specialization</label>
    <select name="specialization" id="specialization">
    <option value="">--Please choose an option--</option>
    <option value="eyecare">EyeCare</option>
    <option value="ent">ENT</option>
    <option value="heartcare">HeartCare</option>
    <option value="dentalcare">DentalCare</option>
    <option value="brain">Brain</option>
    
</select>
<span id="errorspecialization"></span>
</div>
    
   <div class="form-group"><br>
      <button type="submit" class="btn btn-success">submit</button>
      
       <a href="#" th:href="@{/adminhome}" class="btn btn-success">Back</a>
      </div>
</form>
</div>
</div>
</div>
<script src="/js/script.js"></script>
 
</body>
</html>
