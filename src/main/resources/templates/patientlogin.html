<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>patientLogin</title>
<link rel="stylesheet"
 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
 integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
 crossorigin="anonymous">
</head>
<head>
<meta charset="ISO-8859-1">
<title>patientLogin</title>
</head>
<body style="background-color:#e6ffe6;"> 
<nav class="navbar navbar-expand-lg" style="background-color: #ffdb4d;" >

<li class="nav" style="float: right">
   <a class="navbar-brand" href="#" th:href="@{/hos/hit}">Home</a>
    <a class="navbar-brand" href="#" th:href="@{/logout}">Logout</a>
    </li>
    </nav>

<div class="container">  
  <div class="row">
   <div class="col-md-4 col-md-offset-4">
   <h1>Patient</h1>
     <form th:action="@{/user/post}" method="post" name="myForm" th:onsubmit="return validateForm()" >
     
     <div>
    <label for="pname" class="form-label">PatientName</label>
    <input type="text" name="pname" class="form-control" id="name_field" aria-describedby="emailHelp" placeholder="Enter patient name">
    <span id="errorname"></span>
    </div>
    
    <div>
    <label for="mobileno" class="form-label">MobileNo</label>
    <input type="text" name="mobileno" class="form-control" id="name_field" aria-describedby="emailHelp" placeholder="Enter mobileno">
   <span id="error-mobileno"></span>
   </div>
     
     <div>
    <label for="gender" class="form-label">Gender</label>
    <input type="text" name="gender" class="form-control" id="name_field" aria-describedby="emailHelp" placeholder="Enter gender">
    <span id="errorgender"></span>
    </div>
    
    <label for="age" class="form-label">Age</label>
    <input type="text" name="age" class="form-control" id="name_field" aria-describedby="emailHelp" placeholder="Enter age">
    
    
     <label for="email" class="form-label">Email</label>
    <input type="text" name="email" class="form-control" id="name_field" aria-describedby="emailHelp" placeholder="Enter email">
    
    
    <div class="form-group"><br>
      <button type="submit" class="btn btn-success">submit</button>
      <a href="#" th:href="@{/user/userhome}" class="btn btn-primary">Back</a>
      </div>
    </form>
    </div>
    </div>
    </div>
    <script src="/js/patients.js"></script>
    </body>
    </html>
