<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>AddPatient</title>
<link rel="stylesheet"
 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
 integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
 crossorigin="anonymous">
</head>

<body style="background-color:#ccebff;"> 
<nav class="navbar navbar-expand-lg" style="background-color: #ffffcc;" >

   <li class="nav" style="float: right">
   
   <a class="navbar-brand"href="#" th:href="@{/hos/hit}">Home</a>
    <a class="navbar-brand"href="#" th:href="@{/logout}">Logout</a>
    </li>
 
    </nav>
  <div class="container">  
  <div class="row">
   <div class="col-md-4 col-md-offset-4">
   <h1>Patient</h1>
     <form th:action="@{/add}" name="myForm" th:onsubmit="return validateForm()"method="post" >
     <div>
     <label for="pname" class="form-label">PatientName</label>
     <input type="text" name="pname" class="form-control" id="pname" aria-describedby="emailHelp" placeholder="Enter patient name">
     <span id="errorname"></span>
     </div>
     
     <div>
    <label for="mobileno" class="form-label">MobileNo</label>
    <input type="text" name="mobileno" class="form-control" id="mobileno" aria-describedby="emailHelp" placeholder="Enter mobileno">
    <span id="error-mobileno"></span>
    </div>
    
    <div>
    <label for="gender" class="form-label">Gender</label>
    <input type="text" name="gender" class="form-control" id="gender" aria-describedby="emailHelp" placeholder="Enter gender">
    <span id="errorgender"></span>
    </div>
    
    <div>
    <label for="age" class="form-label">Age</label>
    <input type="text" name="age" class="form-control" id="name_field" aria-describedby="emailHelp" placeholder="Enter age">
    <span id="errorage"></span>
    </div>
    
     <div>
    <label for="email" class="form-label">Email</label>
    <input type="text" name="email" class="form-control" id="name_field" aria-describedby="emailHelp" placeholder="Enter email">
    <span id="erroremail"></span>
    </div>
    
    
    <div>
    <label for="did" class="form-label">Did</label>
    <input type="text" name="doctor.did" class="form-control" id="did" aria-describedby="emailHelp" placeholder="Enter did"><br>
    </div>
    
    <div>
    <label for="doctorname">DoctorName</label>
    <select>
    <option value="${doctor}" >select Doctor Option</option>
    <option th:each="test : ${doctor}"
                th:value="${test.did}"
                th:text="${test.doctorname}"></option>
   </select>
    </div><br>
    
    <div class="form-group">
      <button type="submit" class="btn btn-success">submit</button>
      <a href="#" th:href="@{/adminhome}" class="btn btn-primary">Back</a>
      </div>
    </form>
    </div>
    </div>
    </div>
    <script src="/js/test.js"></script>
    </body>
    
    </html>
